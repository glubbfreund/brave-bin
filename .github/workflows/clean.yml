name: cleanup

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  actions: write

jobs:
  cleanup-old-runs:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      CURRENT_RUN_ID: ${{ github.run_id }}
    steps:
      - uses: actions/checkout@v3
      - run: |
          for wf in update cleanup; do
            gh run list --all --limit 50 \
              --workflow "$wf" \
              --json databaseId \
              --jq ".[] | select(.databaseId != ($CURRENT_RUN_ID | tonumber)) | .databaseId"
          done | xargs -r -n1 gh run delete
